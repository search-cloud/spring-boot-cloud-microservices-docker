<html xmlns:th="http://www.thymeleaf.org">
<!--xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout"-->
<head>
    <title>Samples : View</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"/>
</head>
<body>
<!--<h1 layout:fragment="header">Samples : Create</h1>-->
<!--<div layout:fragment="content" class="container">-->
<h1>Samples : Create</h1>
<div class="container">
    <div class="alert alert-success" th:if="${globalSample}"
         th:text="${globalSample}">Some Success Sample
    </div>
    <div class="pull-right">
        <a th:href="@{/sample/list}" href="list.html"> Samples </a>
    </div>
    <dl>
        <dt>ID</dt>
        <dd id="id" th:text="${sample.id}">123</dd>
        <dt>Date</dt>
        <dd id="created" th:text="${#calendars.format(sample.createdAt)}">July 11, 2012 2:17:16 PM CDT</dd>
        <dt>Summary</dt>
        <dd id="summary" th:text="${sample.summary}">A short summary...</dd>
        <dt>Text</dt>
        <dd id="text" th:text="${sample.text}">A detailed sample thatis longer than the summary.</dd>
    </dl>
    <div class="pull-left">
        <a href="samples" th:href="@{'/sample/delete/' + ${sample.id}}">delete </a> |
        <a href="form.html" th:href="@{'/sample/modify/' + ${sample.id}}"> modify </a>
    </div>
</div>
</body>
</html>
