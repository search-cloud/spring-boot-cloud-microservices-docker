version: '3'

networks:
  esnet:
    driver: bridge

services:
  elasticsearch-central:
    image: elasticsearch:5.6.12
    container_name: es-node-1a
    volumes:
      # /* 修改挂载位置 */
      - /Users/Vincent/Workstation/Personal/java-workspace/spring-boot-cloud-microservices-docker/data1:/usr/share/elasticsearch/data
      - /Users/Vincent/Workstation/Personal/java-workspace/spring-boot-cloud-microservices-docker/asion-docker/asion-docker-compose/elasticsearch/config:/usr/share/elasticsearch/config
    environment:
      - ES_CLUSTERNAME=elasticsearch_cluster
    command: elasticsearch
    ports:
      - "9200:9200"
