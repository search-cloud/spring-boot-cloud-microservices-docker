      - /Users/Vincent/Workstation/Personal/java-workspace/spring-boot-cloud-microservices-docker/asion-docker/asion-docker-compose/elasticsearch/config2:/usr/share/elasticsearch/config
    environment:
      - ES_CLUSTERNAME=elasticsearch_cluster
    command: elasticsearch
    ports:
      - "9500:9200"
      - "9600:9300"
    networks:
      - esnet
    links:
      - elasticsearch-central:elasticsearch_cluster
