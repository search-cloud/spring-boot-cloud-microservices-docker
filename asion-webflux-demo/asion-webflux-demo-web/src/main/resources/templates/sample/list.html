<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout"-->
<head>
    <title>Samples : View all</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"/>
</head>
<body>
<!--<h1 layout:fragment="header">Samples : View all</h1>-->
<!--<div layout:fragment="content" class="container">-->
<h1>Samples : View all</h1>
<div class="container">
    <div class="pull-right">
        <a href="form.html" th:href="@{/sample/(form)}">Create Message</a>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <td>ID</td>
            <td>CreatedAt</td>
            <td>Summary</td>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${samples.empty}">
            <td colspan="3">No samples</td>
        </tr>
        <tr th:each="sample : ${samples}">
            <td th:text="${sample.id}">1</td>
            <td th:text="${#calendars.format(sample.createdAt)}">July 11,2012 2:17:16 PM CDT</td>
            <td>
                <a href="view.html" th:href="@{'/sample/' + ${sample.id}}" th:text="${sample.summary}"> The summary </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
