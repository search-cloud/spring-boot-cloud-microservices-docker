# server config
server:
  port: 9980

management:
  port: 9981

# Allow Thymeleaf templates to be reloaded at dev time
spring:
  thymeleaf.cache: false
#  mvc.favicon.enabled: false
  application:
    name: asion-sample-web
  dubbo:
    app: asion-sample-web
    registry: redis://dubbo.asion.org:5050
    protocol: dubbo

logging:
  level:
    root: info
  file: asion-sample-web.log